name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: [windows-2019]

    steps:
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
      
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
      
    - uses: actions/checkout@v1
    - name: Build
      run: |
        git submodule update --init --recursive
        nuget restore "ConfuserEx Dynamic Unpacker.sln"
        msbuild "ConfuserEx Dynamic Unpacker.sln" /p:Configuration=Release /m /verbosity:normal /p:WarningLevel=0
    - name: Create ZIP
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path Release/* -DestinationPath ConfuserExDyn
      
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: ConfuserExDyn.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}